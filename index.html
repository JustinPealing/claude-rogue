<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Escape - Roguelike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DUNGEON ESCAPE</h1>
    <div id="game"></div>
    <div id="ui"></div>

    <div id="controls">
        <input type="text" id="mobileInput" inputmode="numeric" placeholder="Tap to move">
        <div class="instructions">
            Arrow Keys/WASD: Move | H/5: Use Potion | R: Restart<br>
            Mobile: 2=Up, 8=Down, 4=Left, 6=Right, 5=Potion
        </div>
    </div>

    <!-- Include ROT.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.min.js"></script>

    <!-- Include game logic -->
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Escape - v1.6 (Diagonal Movement & FOV)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DUNGEON ESCAPE - v1.6 (Diagonal Movement & FOV)</h1>
    <div id="game"></div>
    <div id="ui"></div>

    <!-- Hidden keyboard proxy for Android support -->
    <input type="text" id="keyboard-proxy" aria-label="Game Input Proxy" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <div id="controls">
        <div class="instructions">
            Arrow Keys/WASD: Move | Q/E/Z/C: Diagonal | H: Use Potion | R: Restart<br>
            Numpad: 7 9 (diagonal) 8 (up) | 4 (left) 5 (potion) 6 (right) | 1 3 (diagonal) 2 (down)<br>
            Mobile: Tap game to show keyboard, then use numpad or Q/E/Z/C keys
        </div>
    </div>

    <!-- Include ROT.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.min.js"></script>

    <!-- Include game logic -->
    <script src="game.js"></script>
</body>
</html>

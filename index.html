<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Escape - Roguelike</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DUNGEON ESCAPE</h1>
    <div id="game"></div>
    <div id="ui"></div>

    <!-- Hidden keyboard proxy for Android support -->
    <input type="text" id="keyboard-proxy" aria-label="Game Input Proxy">

    <div id="controls">
        <div class="instructions">
            Arrow Keys/WASD: Move | H: Use Potion | R: Restart<br>
            Mobile: Tap game to show keyboard, then use arrow keys/WASD
        </div>
    </div>

    <!-- Include ROT.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.min.js"></script>

    <!-- Include game logic -->
    <script src="game.js"></script>
</body>
</html>
